<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1><a href="index.html">Asad Husain</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="./pages/education.html">Education</a></li>
                <li><a href="./pages/work.html">Work</a></li>
                <li><a href="./pages/interests.html">Interests</a></li>
            </ul>
        </nav>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('left-panel.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.left-panel-container').innerHTML = data;
                });

            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('nav ul li a');

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                if (linkPath === currentPath) {
                    link.classList.add('nav-active');
                }
            });
        });
    </script>
    <main>
        <div class="left-panel-container"></div>
        <div class="right-panel">
            <h2>Projects</h2>
            <div class="project-grid">
                <div class="project-entry">
                    <a href="projects/project1.html">
                        <img src="https://via.placeholder.com/200" alt="Project 1 Thumbnail">
                    </a>
                    <p>Project 1</p>
                </div>
                <div class="project-entry">
                    <a href="projects/project2.html">
                        <img src="https://via.placeholder.com/200" alt="Project 2 Thumbnail">
                    </a>
                    <p>Project 2</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
